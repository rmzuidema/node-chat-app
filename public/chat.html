<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8"></meta>
    <title>Chat | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
    
</header>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
    
        <div class="chat__main">
            <ol id="messages" class="chat__messages">                       
            </ol>
            <div class="chat__footer">
                <form id="message-form">
                     <input name="message" placeholder="message" type="text" autofocus autocomplete="off"></input>
                     <button>Send</button>
                </form>
                    <!-- <div id="location-div"><a id="location-map" href="">See Location</a></div> -->
                <button id="send-location">Send Location</button>
            </div>
        </div>
  
        <!-- Using moustache script -->
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message_body">
                    <p>{{text}}</p>
                </div>
                    
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message_body">
                    <p>
                        <a href="{{url}}" target="_blank">My current location<a>
                    </P>
                </div>
                    
            </li>
        </script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>
    </body>

</html>
